<div id="output"></div>

<button class="btn-primary" onclick="alert('Клик!')">Нажми меня</button>

<button class="btn-secondary" onclick="countRabbits()">Count Rabbits</button>
<script>
    function countRabbits() {
        for (let i = 1; i <= 3; i++) {
            alert("Кролик номер " + i);
        }
    }
</script>

<button class="btn-success" id="elem">Нажми меня!</button>
<script>
    document.getElementById("elem").onclick = function() {
        alert('Спасибо!');
    };
</script>

<button class="btn-warning" onclick="alert(this.innerHTML)">Нажми меня</button>

<button class="btn-danger" id="elem">Нажми меня</button>
<script>
    function handler1() {
        alert('Спасибо!');
    }
    function handler2() {
        alert('Спасибо ещё раз!');
    }
    document.getElementById("elem").onclick = () => alert("Привет");
    document.getElementById("elem").addEventListener("click", handler1);
    document.getElementById("elem").addEventListener("click", handler2);
</script>
